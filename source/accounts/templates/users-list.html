{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="header-info-block">
            <h1>Users</h1> 
            {% include 'partial/simple_search.html' %}
        </div>
        {% for userr in users %}
        <div class="task">
                <h2>{{ userr.username }}</h2>
                <p>
                    <a href="{% url 'detail' userr.pk %}">See More...</a>
                </p>
                <hr>
        </div>
        {% endfor %}
        {% if is_paginated %}
        
        {% include 'partial/pagination.html' %}
        
        {% endif %}
        
{% endblock %}
